name: Setup Environment

on: 
  push:
  pull_request:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  setup:
    runs-on: self-hosted  # Use local runner
    services:
      solr:
        image: ckan/ckan-solr:2.11-solr9
        ports:
          - 8983:8983
      postgres:
        image: ckan/ckan-postgres-dev:2.11
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:3
        ports:
          - 6379:6379
    env:
      CKAN_SQLALCHEMY_URL: postgresql://ckan_default:pass@localhost:5432/ckan_test
      CKAN_DATASTORE_WRITE_URL: postgresql://datastore_write:pass@localhost:5432/datastore_test
      CKAN_DATASTORE_READ_URL: postgresql://datastore_read:pass@localhost:5432/datastore_test
      CKAN_SOLR_URL: http://localhost:8983/solr/ckan
      CKAN_REDIS_URL: redis://localhost:6379/1
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev postgresql-client libpq-dev
          
      - name: Install requirements
        # Install any extra requirements your extension has here (dev requirements, other extensions etc)
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .
          
      - name: Setup extension
        # Extra initialization steps
        run: |
          # Wait for services to be ready
          sleep 10
          echo "Environment setup completed successfully"